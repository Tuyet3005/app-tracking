<html>
<head>

  <title>üåºIELTS Orange tracking üåº --- Tuy·∫øt</title>
  <style>
    :root{--bg:#f6f9fc;--card:#ffffff;--muted:#6b7280}
    html, body { height: 100%; }
    body { font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; padding: 20px; min-height: 100vh; background: linear-gradient(180deg,#fbfdff 0%, #f2f6fb 100%); background-size: cover; background-repeat: no-repeat; background-attachment: fixed; color:#0f172a }
    h1 { font-size: 1.8rem; margin:0 0 8px 0 }
    /* username box styles */
    .username-row { margin:10px 0 14px 0; display:flex; align-items:center; gap:10px }
    .username-input { padding:8px 12px; border-radius:999px; border:1px solid rgba(15,23,42,0.08); background: linear-gradient(180deg,#fff,#fbfdff); box-shadow:0 6px 14px rgba(2,6,23,0.04); width:280px; font-size:0.98rem }
    .username-save { display:inline-flex; align-items:center; gap:8px; color:var(--muted); font-size:0.85rem }
    .vocab-btn { display:inline-flex; align-items:center; gap:6px; padding:10px 20px; border-radius:999px; border:2px solid rgba(255,255,255,0.5); background: linear-gradient(135deg, #b5c7ff 0%, #d4b5f0 30%, #ffc8f0 60%, #b5e9ff 100%); color:#2d3748; font-size:0.92rem; font-weight:700; text-decoration:none; box-shadow:0 6px 16px rgba(181,199,255,0.3), 0 3px 10px rgba(212,181,240,0.25); transition:all 220ms ease; cursor:pointer }
    .vocab-btn:hover { transform:translateY(-3px) scale(1.02); box-shadow:0 10px 24px rgba(181,199,255,0.4), 0 5px 14px rgba(212,181,240,0.35), 0 0 25px rgba(255,200,240,0.25); background: linear-gradient(135deg, #a5b7ff 0%, #c4a5e0 30%, #ffb8e0 60%, #a5d9ff 100%) }
    .vocab-btn:active { transform:translateY(-1px) scale(0.98) }
    .progress-save { display:inline-flex; align-items:center; gap:8px; color:var(--muted); font-size:0.85rem; padding:4px 8px; border-radius:999px }
    .progress-save.saved { color: #10b981; background: rgba(16,185,129,0.08); border: 1px solid rgba(16,185,129,0.12) }
    .progress-save.saving { color: #f59e0b; background: rgba(245,158,11,0.06); border: 1px solid rgba(245,158,11,0.12) }
    .progress-save.error { color: #ef4444; background: rgba(239,68,68,0.06); border: 1px solid rgba(239,68,68,0.12) }
    .username-input:focus { outline:none; box-shadow:0 8px 18px rgba(99,102,241,0.08); border-color:rgba(99,102,241,0.28) }
        h2 { margin-top:18px; color:#0b1220; font-size:1.28rem; font-weight:700; letter-spacing:0.2px; 
          display:inline-block; padding:8px 14px; border-radius:10px; background: linear-gradient(90deg, rgba(255,214,130,0.10), rgba(255,214,130,0)); box-shadow: 0 6px 18px rgba(2,6,23,0.03); }

    /* Beautiful section headers */
    .section-header {
      margin-top: 28px;
      color: #ffffff;
      font-size: 1.4rem;
      font-weight: 800;
      letter-spacing: 0.5px;
      display: inline-flex;
      gap: 12px;
      padding: 12px 20px;
      border-radius: 16px;
      background: linear-gradient(135deg, #FF6B9D 0%, #FFA500 50%, #FFD700 100%);
      box-shadow: 0 8px 24px rgba(255, 107, 157, 0.3), 0 2px 8px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      align-items: center;
    }
    /* Substats under section headers (e.g., "completed 15/132") */
    .header-substats { margin: 0 0 10px 0; margin-left: 12px }
    .section-row { display: flex; align-items: center; gap: 12px; flex-wrap: nowrap }
    .section-row .section-header { margin-top: 0 }
    .header-substats span {
      display: inline-flex;
      align-items: center;
      gap: 12px;
      padding: 12px 18px;
      border-radius: 14px;
      font-weight: 900;
      font-size: 1.12rem;
      color: #0b1220;
      background: linear-gradient(90deg, #fff8e6 0%, #fff2f6 60%, #fff1e6 100%);
      box-shadow: 0 16px 40px rgba(255,165,0,0.18), 0 4px 12px rgba(11,17,34,0.06), inset 0 1px 0 rgba(255,255,255,0.6);
      border: 1px solid rgba(255,165,0,0.18);
    }
    .header-substats .percent {
      font-weight: 800;
      font-size: 0.92rem;
      padding: 6px 10px;
      border-radius: 999px;
      background: linear-gradient(90deg,#ff7ab6 0%, #ff6b9d 40%, #ff8a00 100%);
      color: white;
      box-shadow: 0 8px 22px rgba(255,107,157,0.18);
    }
    /* subtle pulse for very high completion */
    .header-substats .percent.pulse {
      animation: pulse 1.6s ease-in-out infinite;
    }
    @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.04); } 100% { transform: scale(1); } }
    /* Per-table small stats pill (e.g., "13/44") */
    .table-stats {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 10px;
      border-radius: 10px;
      font-weight: 800;
      font-size: 0.9rem;
      color: #164e63;
      background: linear-gradient(90deg, #f0fdf4 0%, #fefce8 100%);
      box-shadow: 0 8px 20px rgba(16,185,129,0.06);
      border: 1px solid rgba(16,185,129,0.08);
      margin-left: 8px;
    }
    .table-stats .percent { font-size: 0.8rem; padding: 3px 8px; border-radius: 999px; background: linear-gradient(90deg,#34d399,#10b981); color: #fff }
    .header-stats { font-size:0.9rem; font-weight:700; color:rgba(255,255,255,0.95); margin-left:8px; background: rgba(255,255,255,0.06); padding:4px 8px; border-radius:8px }
    .section-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {
      0% { transform: translate(-100%, -100%) rotate(45deg); }
      100% { transform: translate(100%, 100%) rotate(45deg); }
    }
    .header-emoji { font-size: 1.6rem; animation: emoji-bounce 2s infinite; }
    @keyframes emoji-bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }
    .header-text { position: relative; z-index: 1; }

    /* Cute Cloud Widget */
    #feeling-cloud {
      position: fixed;
      top: 24px;
      right: 24px;
      width: 300px;
      padding: 18px;
      background: linear-gradient(135deg, rgba(255, 250, 255, 0.98) 0%, rgba(242, 253, 255, 0.98) 100%);
      backdrop-filter: blur(6px);
      border-radius: 24px;
      box-shadow: 0 12px 36px rgba(99, 102, 241, 0.10), 0 6px 16px rgba(2,6,23,0.04);
      border: 1px solid rgba(99,102,241,0.06);
      z-index: 1000;
      /* make it static (no floating animation) */
      animation: none;
    }
    @keyframes cloud-float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
    }
    .cloud-img {
      width: 56%;
      max-width: 500px;
      height: 84px;
      object-fit: cover;
      margin: 0 auto 6px;
      filter: drop-shadow(0 8px 20px rgba(99,102,241,0.07));
      border-radius: 10px;
      display: block;
    }
    .cloud-content { text-align: center; }
    .cloud-question {
      font-size: 0.95rem;
      font-weight: 700;
      color: #2E7D9A;
      margin-bottom: 10px;
      letter-spacing: 0.3px;
    }
    #feelingInput {
      width: 100%;
      padding: 5px 10px;
      min-height: 35px;
      border: 2px solid rgba(93, 173, 226, 0.32);
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.99);
      font-size: 1.04rem;
      color: #333;
      box-sizing: border-box;
      transition: all 200ms;
      font-family: inherit;
      resize: vertical;
      line-height: 1.45;
    }
    #feelingInput:focus {
      outline: none;
      background: #ffffff;
      border-color: #5DADE2;
      box-shadow: 0 4px 12px rgba(93, 173, 226, 0.25);
    }
    #feelingInput::placeholder {
      color: #87CEEB;
    }

    /* History Log Styles */
    .history-log {
      margin-top: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 14px;
    }
    .history-entry {
      padding: 16px;
      background: #ffffff;
      border-radius: 14px;
      border: 1px solid rgba(15,23,42,0.04);
      box-shadow: 0 8px 20px rgba(15,23,42,0.04);
      transition: transform 180ms, box-shadow 180ms;
    }
    .history-entry:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(15,23,42,0.07);
    }
    .history-date {
      font-size: 0.85rem;
      font-weight: 700;
      color: #FF6B9D;
      /* margin-bottom: 6px; */
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .history-name {
      font-size: 1rem;
      font-weight: 700;
      color: #1a1a2e;
      margin-bottom: 8px;
    }
    .history-feeling {
      font-size: 0.95rem;
      color: #374151;
      line-height: 1.5;
      padding: 10px;
      background: #ffffff;
      border-radius: 10px;
      border-left: 4px solid #FFB3D9;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.6);
      font-style: italic;
      white-space: pre-wrap;
    }
    .history-empty {
      grid-column: 1 / -1;
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, rgba(255, 220, 240, 0.5) 0%, rgba(255, 250, 240, 0.5) 100%);
      border-radius: 14px;
      border: 2px dashed rgba(255, 182, 217, 0.3);
      color: #B0817F;
      font-size: 0.95rem;
      letter-spacing: 0.3px;
    }
    /* Header layout for history entries: date, user, and delete icon on single line */
    .history-header { display:flex; align-items:center; justify-content:space-between; gap:12px }
    .history-left { display:flex; align-items:center; gap:8px; color: #FF6B9D; font-weight:700; white-space:nowrap }
    .history-left > * {display:inline-flex;align-items:center;line-height:1;}
    .history-emoticon { font-size:1rem; width:20px; justify-content:center }
    .history-date {font-size:0.92rem;color: #FF6B9D;display:inline-block;}
    .history-user { font-size:0.92rem; color:#7a2b47; font-weight:700; display:inline-block; margin-left:6px }
    .history-actions {display:flex;align-items:center;}
    .feeling-delete-btn { align-self:center; line-height:0 }
    .feeling-delete-btn.deleting { opacity: 0.5; transform: none }
    /* Delete icon button for feelings history (icon-only) */
    .history-actions {/* margin-top: 10px; */display:flex;justify-content:flex-end;}
    .feeling-delete-btn {
      width: 34px;
      height: 34px;
      border-radius: 999px;
      border: 1px solid rgba(15,23,42,0.06);
      background: rgba(255,255,255,0.9);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #ef4444;
      transition: transform 140ms ease, box-shadow 140ms ease, background 140ms ease;
      box-shadow: 0 6px 14px rgba(239,68,68,0.04);
      padding: 0;
    }
    .feeling-delete-btn img.feeling-delete-icon { display:block; width:16px; height:16px }
    .feeling-delete-btn:hover { transform: translateY(-3px); background: rgba(239,68,68,0.06); box-shadow: 0 10px 26px rgba(239,68,68,0.08) }
    .feeling-delete-btn:active { transform: translateY(-1px) scale(0.98) }

    /* Thank you message */
    .thank-you-message {
      margin-top: 28px;
      text-align: center;
      padding: 24px 20px;
      background: linear-gradient(135deg, rgba(255, 107, 157, 0.08) 0%, rgba(255, 165, 0, 0.08) 100%);
      border-radius: 16px;
      border: 2px solid rgba(255, 182, 217, 0.4);
      font-size: 1.1rem;
      font-weight: 700;
      color: #FF6B9D;
      letter-spacing: 0.5px;
      animation: pulse-message 2s ease-in-out infinite;
    }
    @keyframes pulse-message {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.85; transform: scale(1.02); }
    }

    /* Layout for multi-table groups (practice / listening) */
    #practice-container { margin-top: 12px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 18px; align-items: start }
    .multi-container { margin-top: 12px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 18px; align-items: start }
    /* Listening container: four columns with optimal spacing */
    #listening-container { margin-top: 12px; display: grid; grid-template-columns: repeat(4, 1fr); gap: 18px; align-items: start }
    /* Optimized listening cards with better padding and hierarchy */
    #listening-container .practice-wrapper { padding:12px 14px; min-width:0; background: linear-gradient(135deg, #ffffff 0%, #fafbfc 100%); border-radius:14px; box-shadow: 0 4px 16px rgba(15,23,42,0.05), 0 1px 3px rgba(15,23,42,0.02); border: 1px solid rgba(99,102,241,0.06); transition: box-shadow 200ms }
    #listening-container .practice-wrapper:hover { box-shadow: 0 8px 24px rgba(15,23,42,0.08), 0 2px 6px rgba(15,23,42,0.04) }
    #listening-container .practice-wrapper h3 { margin: 0 0 10px 0; font-size:1rem; font-weight:700; color:#0b1220 }
    #listening-container table.practice { width:100% }
    #listening-container table.practice th, #listening-container table.practice td { padding:5px 3px; font-size:0.9rem }
    #listening-container table.practice thead th { background: linear-gradient(90deg, rgba(99,102,241,0.04), rgba(99,102,241,0.02)); color:#475569; font-weight:600; padding:6px 3px; border-radius:6px 6px 0 0 }
    #listening-container table.practice tbody tr { border-bottom:1px solid rgba(15,23,42,0.03) }
    #listening-container table.practice tbody tr:last-child { border-bottom:none }
    #listening-container table.practice tbody tr:hover td { background:rgba(99,102,241,0.03) }
    #listening-container input.practice-input { width:56px; padding:6px 3px; font-size:0.85rem; border-radius:6px; border:1px solid rgba(15,23,42,0.08); background:#fafbfc; text-align:left }
    #listening-container input.practice-input:focus { background:#ffffff; box-shadow:0 2px 8px rgba(99,102,241,0.15); border-color:rgba(99,102,241,0.35) }
    #listening-container .legend { margin-top:10px; font-size:0.8rem; padding-top:8px; border-top:1px solid rgba(15,23,42,0.04) }
    .practice-wrapper { min-width: 0; background: linear-gradient(135deg, #ffffff 0%, #fafbfc 100%); border-radius: 14px; padding: 12px 14px; box-shadow: 0 4px 16px rgba(15,23,42,0.05), 0 1px 3px rgba(15,23,42,0.02); border: 1px solid rgba(99,102,241,0.06); transition: box-shadow 200ms }
    .practice-wrapper:hover { box-shadow: 0 8px 24px rgba(15,23,42,0.08), 0 2px 6px rgba(15,23,42,0.04) }

    .practice-wrapper h3 { margin: 0 0 10px 0; font-size: 1rem; font-weight: 700; color: #0b1220; display: flex; align-items: center; gap: 8px }
    .badge { display:inline-block; background:linear-gradient(90deg,#ffd6a5,#ffadad); padding:4px 8px; border-radius:999px; font-size:0.85rem }

    table.practice {border-collapse: collapse;width: 100%;table-layout: fixed;background:transparent}
    table.practice th, table.practice td { border: none; padding: 5px 3px; text-align: center; font-size: 0.9rem }
    table.practice thead th { background: linear-gradient(90deg, rgba(99,102,241,0.04), rgba(99,102,241,0.02)); color: #475569; font-weight: 600; padding: 6px 3px; border-radius: 6px 6px 0 0 }
    table.practice tbody tr { border-bottom: 1px solid rgba(15,23,42,0.03) }
    table.practice tbody tr:last-child { border-bottom: none }
    table.practice tbody tr:hover td { background: rgba(99,102,241,0.03) }
    table.practice th:first-child { text-align: left; padding-left: 8px; width: 70px; color:#0f172a }

    /* Make inputs compact and pretty */
    input.practice-input { width: 56px; box-sizing: border-box; border: 1px solid rgba(15,23,42,0.08); padding: 6px 3px; text-align: left; font-size: 0.85rem; border-radius: 6px; transition: background 220ms, color 220ms, box-shadow 160ms; background: #fafbfc; position: relative; z-index: 1; }
    input.practice-input:focus { outline: none; background: #ffffff; box-shadow: 0 2px 8px rgba(99,102,241,0.15); border-color: rgba(99,102,241,0.35) }

    /* cell wrapper to allow overlays (star and button) */
    .cell-wrap { position: relative; display: inline-block; width:100%; overflow: visible }
    /* star sits centered over the cell corner as a circular badge */
    .cell-star { position: absolute; top: -11px; right: -11px; display: none; z-index: 5; pointer-events: none;
      width:18px; height:1px; background: rgba(255,255,255,0.98); border-radius: 50%; padding: 0; border: 1px solid rgba(15,23,42,0.04); box-shadow: 0 6px 12px rgba(2,6,23,0.05); display:flex; align-items:center; justify-content:center }
    
    /* Status button for reading progress cells - positioned on right inside cell */
    .cell-status-btn {
      position: absolute;
      /* nudge slightly more to the right (2px) */
      right: 2px;
      top: 50%;
      transform: translateY(-50%) scale(1);
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.45);
      padding: 0;
      cursor: pointer;
      background: radial-gradient(circle at 30% 30%, #34d399, #10b981 60%);
      transition: background 160ms ease, box-shadow 140ms ease, transform 120ms ease, border 120ms ease;
      box-shadow: 0 2px 6px rgba(16,185,129,0.12), inset 0 -1px 0 rgba(255,255,255,0.12);
      z-index: 3; /* sit above input but input padding prevents overlap of text */
      transform-origin: center;
    }
    .cell-status-btn:hover { box-shadow: 0 4px 10px rgba(16,185,129,0.18), inset 0 1px 0 rgba(255,255,255,0.12); transform: translateY(-50%) scale(1.5); }
    .cell-status-btn:active { transform: translateY(-50%) scale(1.3); }
    .cell-status-btn.marked { 
      background: radial-gradient(circle at 30% 30%, #fb7185, #ec4899 60%);
      box-shadow: 0 4px 10px rgba(236,72,153,0.16), inset 0 -1px 0 rgba(255,255,255,0.08);
      border: 1px solid rgba(255,255,255,0.28);
    }
    .cell-status-btn.marked { 
      background-color: #ec4899;
    }
    
    /* Green border for cells with values (default) */
    .cell-with-value input { border: 2px solid #22c55e !important; }
    /* Pink border for marked cells */
    .cell-with-value.marked input { border: 2px solid #ec4899 !important; }

    .legend { display: flex; align-items: center; gap: 8px; margin-top: 10px; font-size: 0.8rem; color: var(--muted); padding-top: 8px; border-top: 1px solid rgba(15,23,42,0.04) }
    .legend-bar { flex:1; height:8px; border-radius:6px; background: linear-gradient(90deg, hsl(0,60%,82%), hsl(60,60%,82%), hsl(120,60%,82%)); box-shadow: inset 0 -1px 0 rgba(15,23,42,0.03) }

    @media (max-width:1200px){
      #practice-container{gap:24px}
      .practice-wrapper{max-width:420px; min-width:300px}
      #listening-container { grid-template-columns: repeat(3, minmax(140px, 1fr)); gap:5px }
      #feeling-cloud { width: 260px; right: 16px; top: 16px; }
    }
    @media (max-width:980px){
      #practice-container{gap:18px}
      .practice-wrapper{max-width:360px; min-width:260px}
      #listening-container { grid-template-columns: repeat(2, minmax(140px, 1fr)); gap:5px }
      #feeling-cloud { width: 240px; right: 12px; top: 12px; font-size: 0.85rem; }
      .section-header { font-size: 1.2rem; padding: 10px 16px; gap: 8px; }
      .header-emoji { font-size: 1.4rem; }
    }
    @media (max-width:760px){
      #listening-container { grid-template-columns: 1fr; gap: 5px }
      #listening-container .practice-wrapper { max-width:100% }
      #feeling-cloud { position: static; width: 100%; margin-bottom: 20px; margin-top: 16px; margin-right: 0; }
      #feeling-cloud { animation: none; }
      .section-header { font-size: 1.1rem; padding: 10px 14px; }
      .history-log { grid-template-columns: 1fr; }
    }
  </style>
</head>

    <input id="usernameBox" class="username-input" placeholder="Your name (optional)" aria-label="User name" />

      <div class="cloud-content">
      <div class="cloud-question">How's your day going? üí≠</div>
      <textarea id="feelingInput" class="feeling-input" placeholder="Ctrl+Enter to submit feelings"></textarea>

  <!-- old echo input removed -->

    <div class="header-substats"><span id="readingTotals">Completed 0/0</span></div>
  </div>
  <div id="practice-container"></div>
  <div class="section-row" style="margin-top:28px">
    <h2 class="section-header"><span class="header-emoji">üéß</span><span class="header-text">Listening Progress</span><span class="header-emoji">üéß</span></h2>
    <div class="header-substats"><span id="listeningTotals">Completed 0/0</span></div>
  </div>
  <div id="listening-container" class="multi-container"></div>
